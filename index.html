<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flight Delay Check</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="resultsFixedHeader" class="fixed-header hidden">
    <div class="container">
      <div class="brand">
        <div class="logo">✈️</div>
        <div class="brand-text">
          <strong>Flight Delay Checker</strong>
        </div>
      </div>
      <button id="backButtonFixed" class="btn">← New Search</button>
    </div>
  </header>

  <header id="siteHeader" class="site-header container">
    <div class="brand">
      <div class="logo">✈️</div>
      <div class="brand-text">
        <strong>Flight Delay Checker</strong>
      </div>
    </div>
  </header>

  <main>

    <section id="inputSection" class="hero container">
  <h1 class="hero-title">Will my flight be delayed?</h1>
  <p class="hero-subtitle">Check delay risk and plan alternatives in seconds.</p>

  <form id="flightForm" class="card form-card" novalidate>
    <div class="form-grid">
      <div class="field-row">
        <label for="date" class="field-label">Date</label>
        <input id="date" name="date" type="date" class="input" />
      </div>

      <div class="field-row">
        <label for="airline" class="field-label">Airline Code</label>
        <input id="airline" name="airline" class="input" placeholder="e.g., AA" />
      </div>

      <div class="field-row">
        <label for="origin" class="field-label">Origin Airport</label>
        <input id="origin" name="origin" class="input" placeholder="e.g., ATL" />
      </div>

      <div class="field-row">
        <label for="dest" class="field-label">Destination Airport</label>
        <input id="dest" name="dest" class="input" placeholder="e.g., LAX" />
      </div>
      
      <div class="field-row">
        <label for="sched_departure" class="field-label">Scheduled Departure</label>
        <input id="sched_departure" name="sched_departure" type="time" class="input" />
      </div>
      
      <div class="field-row">
        <label for="desired_arrival" class="field-label">Desired Arrival</label>
        <input id="desired_arrival" name="desired_arrival" type="time" class="input" />
      </div>
    </div>

    <div class="actions">
      <button type="submit" class="btn primary">Check my flight</button>
      <button type="reset" class="btn">Clear</button>
    </div>
  </form>
</section>

    <section id="resultsSection" class="container results hidden" aria-live="polite">
      <div class="results-top-action">
        <button id="backButton" class="btn back-btn">← Check Another Flight</button>
      </div>

      <header id="resultsHeader" class="results-header">
        </header>

      <div class="results-grid">
        <div id="statusCard" class="card status-card">
          </div>

        <div id="alternativesContainer" class="card">
          <div class="flex-between">
            <h3 class="card-title">Better options for you</h3>
            <button class="ghost-btn" id="refreshAlts" aria-label="Refresh alternatives">↻</button>
          </div>
          <div id="altList" class="alt-list">
            </div>
        </div>

        <div id="cabContainer" class="card cab">
          <h3 class="card-title">Cab recommendation</h3>
          <p id="cabText">If delay is high, we’ll suggest rescheduling your pickup.</p>
          <div class="actions">
            <button class="btn">Not now</button>
            <button class="btn primary">Reschedule</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
